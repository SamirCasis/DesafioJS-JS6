<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Conversor de Monedas</title>
</head>

<body>
    <header class="w-50 bg-black text-white-50">
        <hr>
        <h1>Conversor de Monedas Nacional</h1>
        <hr>
    </header>
    <main class="al w-50 bg-black">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h1 class="card-title">PESOS CLP</h1>
                <input class="card-text" id="inputAmount" placeholder="Ingrese cantidad"></input>
                <h4>Moneda a Convertir:</h4>
                <select class="w-50" id="currencySelector">
                    <option value="Dolar">Dolar</option>
                    <option value="Euro">Euro</option>
                    <option value="Uf">UF</option>
                </select>
                <button class="btn btn-primary" id="btnConvertir">Convertir</button>
                <p id="result">Resultado: ...</p>
            </div>
        </div>
    </main>

    <section class="w-50 bg-black">
        <div>
            <canvas id="myChart"></canvas>
          </div>
          
         
    </section>

    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
