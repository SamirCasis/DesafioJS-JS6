<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Conversor de Monedas</title>
</head>

<body>
    <header>
        <hr>
        <h1>Conversor de Monedas Nacional</h1>
        <hr>
    </header>
    <main>
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">PESOS CLP</h1>
                <input id="inputMonto" placeholder="Ingrese cantidad"></input>
                <h4>Moneda a Convertir:</h4>
                <select id="tipoDeMoneda">
                    <option value="Dolar">Dolar</option>
                    <option value="Euro">Euro</option>
                    <option value="Uf">UF</option>
                </select>
                <button id="btnConvertir">Convertir</button>
                <p id="resultado">Resultado: ...</p>
            </div>
        </div>
    </main>

    <section>
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
   
</body>

</html>
